<ejs-treegrid [dataSource]='data' [treeColumnIndex]='1' [sortSettings]="sortSettings"
                [allowFiltering]="true" [allowSorting]="true"
                childMapping='subtasks' [allowPaging]="false" [pageSettings]='pageSettings'>
<e-columns>
  <e-column field='taskID' headerText='Task ID' textAlign='Right' width=20></e-column>
  <e-column field='taskName' headerText='Task Name' textAlign='Left' width=100></e-column>
  <!-- <e-column field='startDate' headerText='Start Date' textAlign='Right' format='yMd' width=90></e-column> -->
  <e-column field='duration' headerText='Duration' textAlign='Right' width=80></e-column>
</e-columns>
</ejs-treegrid>

<br>

<ejs-treegrid [dataSource]='data2' [treeColumnIndex]='1' parentIdMapping='parentID' idMapping='TaskID' height=265 [allowPaging]="true">
        <e-columns>
            <e-column field='TaskID' headerText='Task ID' width='90' textAlign='Right'></e-column>
            <e-column field='TaskName' headerText='Task Name' width='170'></e-column>
            <e-column field='StartDate' headerText='Start Date' width='130' format="yMd" textAlign='Right'></e-column>
            <e-column field='Duration' headerText='Duration' width='80' textAlign='Right'></e-column>
        </e-columns>
                </ejs-treegrid>

<br>

<ejs-treegrid #treegrid [dataSource]='dataSpark' height='315' width='auto' childMapping='Children' [treeColumnIndex]='1' >
        <e-columns>
            <e-column field='EmpID' headerText='Employee ID' width='85' ></e-column>
            <e-column field='Name' headerText='Name' width='95'></e-column>
            <e-column field='DOB' headerText='DOB' width='85' format="yMd" textAlign='Right'></e-column>
            <e-column  headerText='Tax per annum' width='90' textAlign='Center'>
                <ng-template #template let-data>
                    <ejs-sparkline id='treegridline{{data.EmployeeID}}' [dataSource]='getSparkLine(data.EmployeeID)' height='50px' width='150px' lineWidth='2' valueType='Numeric' fill='#3C78EF' (load)="sparkload($event)"></ejs-sparkline>
                </ng-template>
            </e-column>
        </e-columns>
    </ejs-treegrid>
